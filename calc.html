<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>ShopEase</title>
    <style>
        .hidden { display: none; }
        .clickable:active {
            transform: scale(0.95);
        }
        .clickable {
            transition: transform 0.1s ease-in-out;
        }
    </style>
</head>
<body class="bg-zinc-100 dark:bg-zinc-900 text-zinc-900 dark:text-zinc-100">
    <section class="min-h-screen p-4">
        <header class="flex justify-between items-center py-4">
            <h1 class="text-2xl font-bold">ShopEase</h1>
            <nav class="space-x-4">
                <a href="#" class="hover:underline">Home</a>
                <a href="#" class="hover:underline">Shop</a>
                <a href="#" class="hover:underline">Contact</a>
                <button id="view-cart" class="hover:underline clickable">Cart (<span id="cart-count">0</span>)</button>
            </nav>
        </header>
        <main>
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <!-- Product Cards -->
                <div class="bg-white dark:bg-zinc-800 p-4 rounded-lg shadow-md">
                    <img src="https://placehold.co/300x200" alt="Product 1" class="w-full h-40 object-cover rounded-t-lg">
                    <h2 class="text-xl font-semibold my-2">Product 1</h2>
                    <p class="text-zinc-600 dark:text-zinc-300">$200.00</p>
                    <button class="mt-4 bg-blue-500 text-white py-2 px-4 rounded-lg add-to-cart clickable" data-product="Product 1" data-price="200.00">Add to Cart</button>
                </div>
                <div class="bg-white dark:bg-zinc-800 p-4 rounded-lg shadow-md">
                    <img src="https://placehold.co/300x200" alt="Product 2" class="w-full h-40 object-cover rounded-t-lg">
                    <h2 class="text-xl font-semibold my-2">Product 2</h2>
                    <p class="text-zinc-600 dark:text-zinc-300">$450.00</p>
                    <button class="mt-4 bg-blue-500 text-white py-2 px-4 rounded-lg add-to-cart clickable" data-product="Product 2" data-price="450.00">Add to Cart</button>
                </div>
                <div class="bg-white dark:bg-zinc-800 p-4 rounded-lg shadow-md">
                    <img src="https://placehold.co/300x200" alt="Product 3" class="w-full h-40 object-cover rounded-t-lg">
                    <h2 class="text-xl font-semibold my-2">Product 3</h2>
                    <p class="text-zinc-600 dark:text-zinc-300">$300.00</p>
                    <button class="mt-4 bg-blue-500 text-white py-2 px-4 rounded-lg add-to-cart clickable" data-product="Product 3" data-price="300.00">Add to Cart</button>
                </div>
                <div class="bg-white dark:bg-zinc-800 p-4 rounded-lg shadow-md">
                    <img src="https://placehold.co/300x200" alt="Product 4" class="w-full h-40 object-cover rounded-t-lg">
                    <h2 class="text-xl font-semibold my-2">Product 4</h2>
                    <p class="text-zinc-600 dark:text-zinc-300">$745.00</p>
                    <button class="mt-4 bg-blue-500 text-white py-2 px-4 rounded-lg add-to-cart clickable" data-product="Product 4" data-price="745.00">Add to Cart</button>
                </div>
                <div class="bg-white dark:bg-zinc-800 p-4 rounded-lg shadow-md">
                    <img src="https://placehold.co/300x200" alt="Product 5" class="w-full h-40 object-cover rounded-t-lg">
                    <h2 class="text-xl font-semibold my-2">Product 5</h2>
                    <p class="text-zinc-600 dark:text-zinc-300">$245.00</p>
                    <button class="mt-4 bg-blue-500 text-white py-2 px-4 rounded-lg add-to-cart clickable" data-product="Product 5" data-price="245.00">Add to Cart</button>
                </div>
                <div class="bg-white dark:bg-zinc-800 p-4 rounded-lg shadow-md">
                    <img src="https://placehold.co/300x200" alt="Product 6" class="w-full h-40 object-cover rounded-t-lg">
                    <h2 class="text-xl font-semibold my-2">Product 6</h2>
                    <p class="text-zinc-600 dark:text-zinc-300">$45.00</p>
                    <button class="mt-4 bg-blue-500 text-white py-2 px-4 rounded-lg add-to-cart clickable" data-product="Product 6" data-price="45.00">Add to Cart</button>
                </div>
            </div>
        </main>
    </section>

    <!-- Shopping Cart Modal -->
    <div id="shopping-cart" class="fixed inset-0 bg-black bg-opacity-50 hidden flex items-center justify-center">
        <div class="bg-white dark:bg-zinc-800 p-4 rounded-lg shadow-lg max-w-lg w-full max-h-full overflow-hidden">
            <h2 class="text-2xl font-bold mb-4 text-zinc-900 dark:text-zinc-100">Shopping Cart</h2>
            <div id="cart-items" class="space-y-4 overflow-y-auto max-h-64">
                <!-- Cart items will be dynamically added here -->
            </div>
            <div class="mt-4 border-t border-zinc-200 dark:border-zinc-700 pt-4">
                <p class="text-xl text-zinc-900 dark:text-zinc-100">Total: $<span id="cart-total">0.00</span></p>
                <button id="checkout" class="w-full bg-blue-500 text-white py-2 mt-4 rounded-lg hover:bg-blue-600 clickable">Checkout</button>
                <button id="close-cart" class="w-full bg-red-500 text-white py-2 mt-4 rounded-lg hover:bg-red-600 clickable">Close</button>
            </div>
        </div>
    </div>

    <!-- Checkout Modal -->
    <div id="checkout-modal" class="fixed inset-0 bg-black bg-opacity-50 hidden flex items-center justify-center">
        <div class="bg-white dark:bg-zinc-800 p-6 rounded-lg shadow-lg max-w-lg w-full max-h-full overflow-hidden">
            <h2 class="text-2xl font-bold mb-5 dark:text-white">Checkout</h2>
            <div class="space-y-4">
                <div class="flex justify-between items-center border-b pb-2">
                    <span class="text-zinc-700 dark:text-zinc-400">Item 1</span>
                    <span class="text-zinc-800 dark:text-zinc-200">$10.00</span>
                </div>
                <div class="flex justify-between items-center border-b pb-2">
                    <span class="text-zinc-700 dark:text-zinc-400">Item 2</span>
                    <span class="text-zinc-800 dark:text-zinc-200">$20.00</span>
                </div>
                <div class="flex justify-between items-center pt-2">
                    <span class="font-semibold text-zinc-700 dark:text-zinc-400">Total</span>
                    <span class="font-semibold text-zinc-800 dark:text-zinc-200">$30.00</span>
                </div>
            </div>
            <button id="proceedPayment" class="mt-6 w-full bg-blue-500 text-white py-2 rounded-lg">Proceed to Payment</button>
            <button id="close-checkout" class="w-full bg-red-500 text-white py-2 mt-4 rounded-lg hover:bg-red-600 clickable">Close</button>
        </div>
    </div>

    <!-- Payment Modal -->
    <div id="payment-modal" class="fixed inset-0 bg-black bg-opacity-50 hidden flex items-center justify-center">
        <div class="bg-white dark:bg-zinc-800 p-6 rounded-lg shadow-lg max-w-lg w-full max-h-full overflow-hidden">
            <h2 class="text-2xl font-bold text-zinc-900 dark:text-zinc-100 mb-4">Payment</h2>
            <div class="space-y-4">
                <div>
                    <label class="block text-zinc-700 dark:text-zinc-400">Card Number</label>
                    <input type="text" class="w-full bg-zinc-100 dark:bg-zinc-700 p-2 rounded mt-1 mb-4">
                </div>
                <div>
                    <label class="block text-zinc-700 dark:text-zinc-400">Expiration Date</label>
                    <input type="text" class="w-full bg-zinc-100 dark:bg-zinc-700 p-2 rounded mt-1 mb-4">
                </div>
                <div>
                    <label class="block text-zinc-700 dark:text-zinc-400">CVC</label>
                    <input type="text" class="w-full bg-zinc-100 dark:bg-zinc-700 p-2 rounded mt-1 mb-4">
                </div>
            </div>
            <button class="mt-6 w-full bg-green-500 text-white py-2 rounded-lg">Pay Now</button>
            <button id="close-payment" class="w-full bg-red-500 text-white py-2 mt-4 rounded-lg hover:bg-red-600 clickable">Close</button>
        </div>
    </div>

    <script>
        const cart = [];
        const cartCountEl = document.getElementById('cart-count');
        const cartItemsEl = document.getElementById('cart-items');
        const cartTotalEl = document.getElementById('cart-total');
        const shoppingCartEl = document.getElementById('shopping-cart');
        const checkoutModalEl = document.getElementById('checkout-modal');
        const paymentModalEl = document.getElementById('payment-modal');

        document.querySelectorAll('.add-to-cart').forEach(button => {
            button.addEventListener('click', () => {
                const productName = button.getAttribute('data-product');
                const productPrice = parseFloat(button.getAttribute('data-price'));

                const product = { name: productName, price: productPrice };
                cart.push(product);
                updateCart();
            });
        });

        document.getElementById('view-cart').addEventListener('click', () => {
            shoppingCartEl.classList.remove('hidden');
        });

        document.getElementById('close-cart').addEventListener('click', () => {
            shoppingCartEl.classList.add('hidden');
        });

        document.getElementById('checkout').addEventListener('click', () => {
            checkoutModalEl.classList.remove('hidden');
            shoppingCartEl.classList.add('hidden');
            updateCheckout();
        });

        document.getElementById('close-checkout').addEventListener('click', () => {
            checkoutModalEl.classList.add('hidden');
        });

        document.getElementById('proceedPayment').addEventListener('click', () => {
            paymentModalEl.classList.remove('hidden');
            checkoutModalEl.classList.add('hidden');
        });

        document.getElementById('close-payment').addEventListener('click', () => {
            paymentModalEl.classList.add('hidden');
        });

        function updateCart() {
            cartItemsEl.innerHTML = '';
            let total = 0;

            cart.forEach((item, index) => {
                total += item.price;
                const itemEl = document.createElement('div');
                itemEl.classList.add('flex', 'items-center', 'space-x-4');
                itemEl.innerHTML = `
                    <img src="https://placehold.co/60x60" alt="Product Image" class="w-16 h-16 object-cover rounded-lg">
                    <div class="flex-1">
                        <h3 class="text-lg font-semibold text-zinc-800 dark:text-zinc-200">${item.name}</h3>
                        <p class="text-zinc-600 dark:text-zinc-400">$${item.price.toFixed(2)}</p>
                    </div>
                    <div class="text-right">
                        <button class="text-red-500 hover:text-red-700 clickable" onclick="removeFromCart(${index})">Remove</button>
                    </div>
                `;
                cartItemsEl.appendChild(itemEl);
            });

            cartTotalEl.textContent = total.toFixed(2);
            cartCountEl.textContent = cart.length;
        }

        function removeFromCart(index) {
            cart.splice(index, 1);
            updateCart();
        }

        function updateCheckout() {
            const checkoutItemsEl = document.querySelector('#checkout-modal .space-y-4');
            const checkoutTotalEl = checkoutItemsEl.querySelector('.font-semibold:last-child span');
            checkoutItemsEl.innerHTML = '';
            let total = 0;

            cart.forEach((item) => {
                total += item.price;
                const itemEl = document.createElement('div');
                itemEl.classList.add('flex', 'justify-between', 'items-center', 'border-b', 'pb-2');
                itemEl.innerHTML = `
                    <span class="text-zinc-700 dark:text-zinc-400">${item.name}</span>
                    <span class="text-zinc-800 dark:text-zinc-200">$${item.price.toFixed(2)}</span>
                `;
                checkoutItemsEl.appendChild(itemEl);
            });

            const totalEl = document.createElement('div');
            totalEl.classList.add('flex', 'justify-between', 'items-center', 'pt-2');
            totalEl.innerHTML = `
                <span class="font-semibold text-zinc-700 dark:text-zinc-400">Total</span>
                <span class="font-semibold text-zinc-800 dark:text-zinc-200">$${total.toFixed(2)}</span>
            `;
            checkoutItemsEl.appendChild(totalEl);
        }
    </script>
</body>
</html>
